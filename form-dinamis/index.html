<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Dinamis</title>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrapper">
        <h1>FORM DINAMIS</h1>
        <div class="warnning">
            <p>Cara Penggunaan : </p>
            <p>Tekan tombol (+) untuk menambah form input</p>
            <p>Tekan tombol (-) untuk mengurangi form input</p>
        </div>

        <div class="tombols">
            <button id="tambah">+</button>
            <button id="kurang">-</button>
        </div>

        <div id="inputs">
            <input type="text" name="inputs[]">
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
